name: CI - Build, Lint, Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      # ① ビルドの成功確認（必須）
      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build application
        working-directory: ./app
        run: npm run build

      # ② コード品質チェック (Lint)（必須）
      - name: Run ESLint
        working-directory: ./app
        run: npx eslint src/ --ext .ts,.tsx,.js,.jsx --max-warnings 0
        continue-on-error: true

      # ③ 単体テスト (Unit Test)（必須）
      - name: Run unit tests
        working-directory: ./app
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      # テストカバレッジレポートをアップロード
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          file: ./app/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      # ビルド成果物をアーティファクトとして保存
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: build-artifacts
          path: app/build/
          retention-days: 7

  # ⑥⑦⑧ 結合テスト・APIテスト・E2Eテスト
  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      # Firebase CLI をインストール（エミュレータ起動用）
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Playwrightブラウザをインストール
      - name: Install Playwright Browsers
        working-directory: ./app
        run: npx playwright install --with-deps chromium

      # Firebaseエミュレータをバックグラウンドで起動
      - name: Start Firebase Emulators
        working-directory: ./
        run: |
          firebase emulators:start --only dataconnect &
          sleep 10
        env:
          CI: true

      # Playwrightテストを実行（結合・API・E2E）
      # playwright.config.ts の webServer 設定により開発サーバーが自動起動される
      - name: Run Playwright Tests
        working-directory: ./app
        run: npx playwright test
        env:
          CI: true
          DATACONNECT_URL: http://localhost:9399

      # テスト結果をアップロード
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 7

      # テスト失敗時のスクリーンショット・動画をアップロード
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: app/test-results/
          retention-days: 7
